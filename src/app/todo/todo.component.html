<div class="container mt-3">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div>
        <h1 class="text-center header">Todo List</h1>
      </div>
      <div class="input-group mb-3 fs-4 justify-center">
        <input
          type="text"
          class="form-control"
          placeholder="Todo List"
          aria-label="To do list"
          aria-describedby="button-addon2"
          [(ngModel)]="newTodo"
          (keyup.enter)="saveTodo()"
        />
        <button
          class="btn btn-outline-secondary btn-primary"
          type="button"
          id="button-addon2"
          style="color: white"
          (click)="saveTodo()"
        >
          Add
        </button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr
            *ngFor="let todo of todos; let i = index"
            class="align-middle rounded"
          >
            <td scope="row" class="p-3">{{ i + 1 }}</td>
            <td class="{{ !todo.isCompleted ? 'done' : 'todoList' }}">
              {{ todo.name }}
            </td>
            <td (click)="done(i)" class="todoList">
              <i
                class="bi bi-check justify-center"
                style="font-size: 1.7rem; color: cornflowerblue"
              ></i>
            </td>
            <td (click)="remove(i)" class="todoList">
              <i class="bi bi-trash" style="font-size: 1.1rem; color: red"></i>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <button class="btn btn-warning" (click)="reset()">Reset</button>
      </div>
    </div>
  </div>
</div>
